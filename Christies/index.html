<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Christie's</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <p>Get the best deals on Christie's. Call +254712028855 to order.</p>
    </header>
    <section class="landing">
      <div class="overlay">
        <div class="order-button" id="order-button">Order Now</div>
        <h1>Welcome to Our Food Ordering App</h1>
        <p>Discover the best local cuisine and order delicious food right to your door.</p>
      </div>
    </section>
    <section class="menu">
      <div class="menu-item">
          <img src="https://eu.ooni.com/cdn/shop/articles/20220211142754-margherita-9920.jpg?crop=center&height=800&v=1644590277&width=800" alt="Pizza">
          <button class="menu-button">Pizza</button>
      </div>
      <div class="menu-item">
          <img src="https://assets.epicurious.com/photos/62f16ed5fe4be95d5a460eed/3:2/w_6948,h_4632,c_limit/RoastChicken_RECIPE_080420_37993.jpg" alt="Chicken">
          <button class="menu-button">Chicken</button>
      </div>
      <div class="menu-item">
          <img src="https://www.foodandwine.com/thmb/pwFie7NRkq4SXMDJU6QKnUKlaoI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Ultimate-Veggie-Burgers-FT-Recipe-0821-5d7532c53a924a7298d2175cf1d4219f.jpg" alt="Burgers">
          <button class="menu-button">Burgers</button>
      </div>
      <div class="menu-item">
          <img src="https://static.toiimg.com/thumb/54659021.cms?imgsize=275086&width=800&height=800" alt="Fries">
          <button class="menu-button">Fries</button>
      </div>
      <div class="menu-item">
          <img src="https://www.jocooks.com/wp-content/uploads/2018/11/beef-bourguignon-1-25.jpg" alt="Beef">
          <button class="menu-button">Beef</button>
      </div>
      <div class="menu-item">
          <img src="https://www.mommyhatescooking.com/wp-content/uploads/2021/03/Slushies-Set-3-Final-5.jpg" alt="Drinks">
          <button class="menu-button">Drinks</button>
      </div>
    </section>  
    <hr class="separator-line">
    <div class="extras">
      <div>
        <h2>CONTACT US</h2>
        <hr class="separator-line-contact-us">
        <ul class="contact-us">
          <li>telephone</li>
          <li>gmail</li>
        </ul>
      </div>
      <div>
        <h2>SOCIAL MEDIA</h2>
        <hr class="separator-line-social-media">
        <ul class="social-media">
          <li>whatsapp</li>
          <li>instagram</li>
        </ul>
      </div>
            
    </div>
    <div class="chat-button" id="chat-button">
      <i class="fas fa-comment"></i> Chat With Us
    </div>
    <script src="script.js"></script>
  </body>
